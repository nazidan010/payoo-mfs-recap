<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payooo recap</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- Account balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Available Balance</div>
                      <div id="availble-balance" class="stat-value">89400</div>
                    </div>
                  </div>
                  <!-- divider -->
                  <div class="divider"></div>
                  <!-- Add Money form start -->
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add Money</span>
                        </label>
                        <input id="add-money" type="number" placeholder="Type your add money" class="input input-bordered" required autocomplete="off" />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN Number</span>
                        </label>
                        <input id="pin-number" type="PIN Number" placeholder="PIN Number" class="input input-bordered" required autocomplete="off" />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-login" class="btn btn-primary bg-green-800 text-white">Add Money </button>
                      </div>
                    </form>
                  </div>
                   <!-- Add Money form end -->
</div>
              </div>
            </div>
          </div>
    </main>
    <script src="./js/addMore.js"></script>
</body>
</html>
